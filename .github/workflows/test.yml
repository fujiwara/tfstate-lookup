name: Go
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go:
          - "1.22"
          - "1.23"
    name: Build
    runs-on: ubuntu-latest
    services:
      minio:
        image: quay.io/minio/minio
        ports:
          - 9000:9000
        env:
          MINIO_ACCESS_KEY: testtest
          MINIO_SECRET_KEY: testtest
          MINIO_REGION: us-west-2
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: setup minio bucket
        run: |
          aws s3api create-bucket --bucket mybucket --create-bucket-configuration LocationConstraint=us-west-2
          aws s3 cp tfstate/test/terraform.tfstate s3://mybucket/terraform.tfstate
        env:
          AWS_ACCESS_KEY_ID: testtest     # same as MINIO_ACCESS_KEY
          AWS_SECRET_ACCESS_KEY: testtest # same as MINIO_SECRET_KEY
          AWS_REGION: us-west-2           # same as MINIO_REGION
          AWS_ENDPOINT_URL_S3: http://127.0.0.1:9000
          AWS_EC2_METADATA_DISABLED: true

      - name: Build & Test
        run: |
          go test -race -v ./...
        env:
          TEST_AWS_ENDPOINT_URL_S3: http://127.0.0.1:9000
          AWS_ACCESS_KEY_ID: testtest     # same as MINIO_ACCESS_KEY
          AWS_SECRET_ACCESS_KEY: testtest # same as MINIO_SECRET_KEY
          AWS_REGION: us-west-2           # same as MINIO_REGION
